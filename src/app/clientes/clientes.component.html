<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" [(ngModel)]="cliente.nome" name="nome" placeholder="Digite o nome">
  </div>
  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="tel" class="form-control" id="telefone" [(ngModel)]="cliente.telefone" name="telefone"  placeholder="Digite o telefone">
  </div>
  <button type="button" (click)="save()" [disabled]="cliente.nome == ''" class="btn btn-primary">Enviar</button>

  <div *ngIf="mensagem !== ''" style="color: red">
    {{mensagem}}
  </div>
</form>

<hr>

<h1>Clientes</h1>
<table class="table">
  <tr>
    <th>#</th>
    <th>Nome</th>
    <th>Telefone</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let cliente of clientes">
    <td>{{cliente.id}}</td>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.telefone}}</td>
    <td><button class="btn btn-primary" (click)="edit(cliente.id)">Editar</button></td>
    <td><button class="btn btn-danger" (click)="excluir(cliente.id)">Excluir</button></td>
  </tr>
</table>
